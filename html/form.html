<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
       body{
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: gray;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
       }
       .container{
        background-color: white;
        border: 1px solid #ccc;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0,0,0.1);
        width: 300px;
        text-align: centre;
       }
       .container input{
        display: block;
        width: 100px;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #aaa;

       }

       .container button{
        padding: 10px 20px;
        background-color: #555;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;

       }
       #message{
        margin-top: 15px;
        color: green;
        font-weight: bold;
       }
    </style>
</head>
<body>
<div class="container" id="box">
<h2>Login</h2>
<form id="login">
<input type="text" placeholder="Enter Full Name" required>
<input type="email" placeholder="Enter Emial" required>
<input type="number" placeholder="Enter Age" required>
<input type="password" placeholder="Enter Password" required>
<button type="submit" id="submitbtn">Submit</button>
<p id="message"></p>
</form>
</div>
<script>
    document.getElementById("login").addEventListener("submit", function (e) {
  e.preventDefault();

  const loginBox = document.getElementById("box");
  const submitBtn = document.getElementById("submitbtn");
  const message = document.getElementById("message");

  // Change background color and button style
  loginBox.style.backgroundColor = "#d0ebff"; // light blue
  submitBtn.style.backgroundColor = "green";

  // Show success message
  message.textContent = "Form submitted successfully!";
});
</script>


    
</body>
</html>
